name: Update game list
run-name: Updating the game list automatically
on:
  push:
    paths:
    - "Docs/Raw game list.txt" 
jobs:
  Update-List:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: Thelk641/Table-Maker
          path: Docs/Table-Maker
      - uses: actions/setup-dotnet@v4
      - run: dotnet-build
        working-directory: Docs/Table-Maker
      - run: dotnet run "$GITHUB_WORKSPACE/Docs/Raw game list.txt" "$GITHUB_WORKSPACE/Docs/GameList.html"
        working-directory: Docs/Table-Maker
      
    
